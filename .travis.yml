dist: xenial
language: python
cache: pip
services:
  - docker
env:
  matrix:
    - version=3.6
    - version=3.7
    - version=3.8
  global:
    - CC_TEST_REPORTER_ID=$TRAVIS_CODE_CLIMATE_TOKEN
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - make test-docker
after_script:
  - make test-install
  - . venv/bin/activate; codecov
  - ./cc-test-reporter after-build --exit-code $?
deploy:
  provider: pypi
  user: __token__
  password:
    secure: none
  skip_cleanup: true
  on:
    branch: master
    condition: "$TRAVIS_TEST_RESULT = 0"
    tags: true
    python: '3.8'
